<html>
<head>
  <script src="CanvasMatrix.js"></script>
  <script src="one.js"></script>
  <script>
  function main() {
    var scene = new ONE.Scene();
    
    var width = 500;
    var height = 500;
    var fov = 30;
    var aspect = width / height;
    var near = 0.1;
    var far = 1000;
    var camera = new ONE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 500);

    var renderer = new ONE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    var directionalLight = new ONE.DirectionalLight(0xffffff);
    directionalLight.position.set(0.0, 1.0);
    scene.add(directionalLight);

    var geometry = new ONE.LineGeometry(100);
    var material = new ONE.MeshBasicMaterial({color: 0xffffff});
    var mesh = new ONE.Mesh(geometry, material);
    scene.add(mesh);

    renderer.render(scene, camera);
  }
  document.addEventListener('DOMContentLoaded', main, false);
  </script>
</head>
<body>
</body>
</html>
